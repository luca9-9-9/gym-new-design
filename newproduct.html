<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/68c6324e4e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="newproduct.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bitter:wght@500&family=Poppins&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <div class="cont">
        <div class="menu">
            <menu>
                <ul>
                    <a href="/feed.html">
                        <li>
                            <i class="fas fa-home" id="i1"></i>
                            <h4>Home</h4>
                        </li>
                    </a>
                    <a href="/createnew.html">
                        <li>
                            <i class="far fa-plus-square" id="i3"></i>
                            <h4>Create post</h4>
                        </li>
                    </a>
                    <a href="/shop.html">
                        <li>
                            <i class="fas fa-shopping-cart" id="i4"></i>
                            <h4>Shop</h4>
                        </li>
                    </a>
                    <a href="/chat.html">
                        <li>
                            <i class="fas fa-comment-dollar" id="i5"></i>
                            <h4>Chat</h4>
                        </li>
                    </a>
                    <a href="/leaderboard.html">
                        <li>
                            <i class="fas fa-trophy"></i>
                            <h4>Leaderboard </h4>
                        </li>
                    </a>
                    <a href="/settings.html">
                        <li>
                            <i class="fa-solid fa-gear"></i>
                            <h4>Settings </h4>
                        </li>
                    </a>
                </ul>
            </menu>
        </div>

        <div class="container">
            <a href="shop.html"><i class="fa-solid fa-arrow-left-long back" ></i></a>
            <h1 class="newprodtitle">Create a new product</h1>
            <div class="product" id="postCreate">

                <div class="img-part">
                    <i class="fa-solid fa-arrow-left-long" id="arrowLeft"></i>
                    <div class="img1">

                        <input type="file" name="imgInput" id="fileInputImg" accept="image/png, image/jpeg, image/jpg">
                        <label for="fileInputImg"><h3>Image</h3><i class="fa-solid fa-circle-plus"></i></label>
                        <div class="image">
                            <img src="" alt="" id="imgP">

                        </div>
                    </div>
                    <div class="img2">
                        <input type="file" name="imgInput" id="fileInputImg2" accept="image/png, image/jpeg, image/jpg">
                        <label for="fileInputImg2"><h3>Image</h3><i class="fa-solid fa-circle-plus"></i></label>
                        <div class="image2">
                            <img src="" alt="" id="imgP2">

                        </div>
                    </div>
                    <div class="vid1">
                        <input type="file" name="videoInput" id="fileInput3" accept="video/mp4,video/x-m4v,video/*">
                        <label for="fileInput3"><h3>Video</h3><i class="fa-solid fa-circle-plus"></i></label>
                        <video autoplay loop controls playsinline preload="auto" controlslist="nodownload" disablepictureinpicture="true" muted class="fixed-aspect-ratio" id="videoP">
                                <source id="source">
                            </video>
                        </video>
                    </div>
                    <i class="fa-solid fa-arrow-right-long" id="arrowRight"></i>
                </div>
                <div class="srow">

                    <div class="productdescriptiontextarea">
                        <h1>Product Description</h1>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Enter the product description"></textarea>
                    </div>
                    <div class="lside">
                        <div class="prodtitleinput">
                            <h1>Product Title</h1>
                            <input type="text" placeholder="Enter the product title">
                        </div>
                        <div class="prodpriceinput" style="margin-top: 10px;">
                            <h1>Product Price</h1>
                            <input type="text" placeholder="Enter the product price">
                        </div>
                        <div class="prodpriceinput" style="margin-top: 10px;">
                            <h1>Product Category</h1>
                            <select name="" id="">
                                <option value="None" selected>--</option>
                                <option value="Beats">Beats</option>
                                <option value="visual">Visual/Artwork</option>
                                <option value="mixmas">Mix Master</option>
                                <option value="musicvid">Music Video Edit</option>
                            </select>
                        </div>
                        <input type="submit" value="Create Product">
                    </div>
                </div>


            </div>
        </div>
        <script src="newproduct.js"></script>
</body>

</html>
